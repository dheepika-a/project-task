<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UtF-8">
    <meta http=-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, 
    initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='css/pageone.css')}}">
    <title>Sign Up</title>
</head>
<!-- Signup page-->
<body>
    <p>After Create a account go to login page</p>
    <div class="container">
        <img src="./static/img/logo.PNG" class="brand-img">
        <div class="box">
            <div class="heading"></div>
            <form action="#" class="sign-form" method="post">
                <div class="field">
                    <input id="user" type="text" name="name" required="1" placeholder="Mobile Number or Email" />
                    <label for="username">Mobile Number or email</label>
                </div>
                
                <div class="field">
                  <input id="fullname" type="name" name="fullname" required="1" placeholder="Enter Fullname" />
                  <label for="username">Full Name</label>
              </div>
              <div class="field">
                <input id="username" type="name" name="username" required="1" placeholder="Enter Username" />
                <label for="username">User Name</label>
            </div>
            <div class="field">
              <input id="password" type="password" name="password" required="1" placeholder="password" />
              <label for="password">Password</label>
          </div>
                <button class="sign-button" title="sign up">Sign up</button>
            
            </form>
        </div>
        <div class="box">
            <p>Have an account? <a class="signup" href="/log">Login</a></p>
        </div>
    </div>

</body>
</html>
