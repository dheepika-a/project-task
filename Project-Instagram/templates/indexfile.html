<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UtF-8">
    <meta http=-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, 
    initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='css/lgstyle.css')}}">
    <title>Instagram UI</title>
</head>
<!-- login page-->
<body>
    <div class="container">
        <img src="./static/img/logo.PNG" class="brand-img">
        <div class="box">
            
            <div class="heading"></div>
            <form action="#" class="login-form" method="post" >
                <div class="field">
                    <input id="add" type="name" name="name" required="1" placeholder="Enter Username" />
                    <label for="username">Enter username</label>
                </div>
                <div class="field">
                    <input id="sub" type="password" name="password" required="1" placeholder="password" />
                    <label for="password">Password</label>
                </div>
                <button id="button" class="login-button" title="login" >Log In</button>
                <div class="separator">

                <a class="forgot-password" href="#">Forgot password?</a>
                </div>
            </form>
        </div>
        <div class="box">
            <p>Don't have an account? <a class="signup" href="/">Sign Up</a></p>
        </div>
    </div>

</body>
</html>
